<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <title>Beringar Game of Life</title>
  </head>
  <body>
    <main>
      <section>
        <div id="draw-canvas"></div>
        <p id="getImageData">Get image data</p>
        <p class="stats__title">Living Cells at Start</p>
        <p id="livingCellsStart">0</p>
        <p class="stats__title">Generations since start</p>
        <p id="generations">0</p>
        <p class="stats__title">Total Living Cells since start</p>
        <p id="totalLivingCells">0</p>
        <p class="stats__title">New baby cells in last generation LIVE!</p>
        <p id="newBabyCells">0</p>
      </section>
      <section>
        <canvas id="canvas" width="300" height="300"
          >Your browser does not support canvas!</canvas
        >
        <div class="speed-slider">
          <div class="speed-slider__input-container">
            <span class="speed-slider__range-text">50</span
            ><input
              id="speed-canva"
              type="range"
              min="50"
              max="2000"
              value="500"
            /><span class="speed-slider__range-text">3000</span>
          </div>
          <p classe="speed-slider__text">
            Life cycle speed: <span id="actual-speed-canva">500</span> ms
          </p>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
